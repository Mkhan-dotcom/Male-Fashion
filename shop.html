<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Male Fashion</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>
    <!-- Header/Navigation -->
    <header class="navbar">
        <div class="container">
            <div class="logo">
                <h1>Male Fashion</h1>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html" class="active">Shop</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="cart.html">Cart <span id="cart-count">(0)</span></a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Shop Page -->
    <div class="shop-container">
        <!-- Sidebar Filters -->
        <aside class="sidebar">
            <h3>Filters</h3>
            <div class="filter-group">
                <h4>Category</h4>
                <label><input type="checkbox" name="category" value="shirts"> Shirts</label>
                <label><input type="checkbox" name="category" value="pants"> Pants</label>
                <label><input type="checkbox" name="category" value="shoes"> Shoes</label>
                <label><input type="checkbox" name="category" value="accessories"> Accessories</label>
            </div>
            <div class="filter-group">
                <h4>Price Range</h4>
                <input type="range" min="0" max="1000" id="price-range">
                <p>$0 - $<span id="price-value">1000</span></p>
            </div>
            <div class="filter-group">
                <h4>Size</h4>
                <label><input type="checkbox" value="S"> Small</label>
                <label><input type="checkbox" value="M"> Medium</label>
                <label><input type="checkbox" value="L"> Large</label>
                <label><input type="checkbox" value="XL"> X-Large</label>
            </div>
            <button class="btn btn-primary" onclick="applyFilters()">Apply Filters</button>
        </aside>

        <!-- Products Display -->
        <main class="products-main">
            <div class="shop-header">
                <h2>All Products</h2>
                <div class="sort-options">
                    <label>Sort by:</label>
                    <select id="sort-select" onchange="sortProducts()">
                        <option value="latest">Latest</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="popular">Most Popular</option>
                    </select>
                </div>
            </div>
            <div class="products-grid" id="products-grid">
                <!-- Products will be loaded here -->
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Male Fashion. All rights reserved.</p>
            <div class="footer-links">
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="privacy.html">Privacy Policy</a>
            </div>
        </div>
    </footer>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/currency.js"></script>
    <script src="assets/js/animations.js"></script>
</body>
</html>
