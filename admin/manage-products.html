<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products - Male Fashion Admin</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">
</head>
<body>
    <div class="admin-container">
        <!-- Admin Sidebar -->
        <aside class="admin-sidebar">
            <h2>Male Fashion</h2>
            <ul>
                <li><a href="admin.html">Dashboard</a></li>
                <li><a href="add-product.html">Add Product</a></li>
                <li><a href="manage-products.html" class="active">Manage Products</a></li>
                <li><a href="#orders">Orders</a></li>
                <li><a href="#customers">Customers</a></li>
                <li><a href="#settings">Settings</a></li>
                <li><a href="#" onclick="logout()">Logout</a></li>
            </ul>
        </aside>

        <!-- Admin Main Content -->
        <main class="admin-main">
            <div class="admin-header">
                <h1>Manage Products</h1>
                <a href="add-product.html" class="btn btn-primary">Add New Product</a>
            </div>

            <!-- Products Table -->
            <div class="admin-tables">
                <table>
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Product Name</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="products-list">
                        <!-- Products will be loaded here -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <style>
        .admin-tables {
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .admin-tables table {
            width: 100%;
            border-collapse: collapse;
        }

        .admin-tables th {
            background-color: #f5f5f5;
            padding: 15px;
            text-align: left;
            font-weight: bold;
            border-bottom: 2px solid #ddd;
        }

        .admin-tables td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .admin-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 12px;
            font-size: 12px;
        }

        @media (max-width: 768px) {
            .admin-tables {
                overflow-x: auto;
            }

            .admin-header {
                flex-direction: column;
                gap: 15px;
            }

            .admin-header .btn {
                width: 100%;
            }
        }
    </style>

    <script src="../assets/js/main.js"></script>
    <script src="admin.js"></script>
    <script>
        // Load products on page load
        document.addEventListener('DOMContentLoaded', loadAdminProducts);
    </script>
</body>
</html>
