<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Male Fashion</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>
    <!-- Header/Navigation -->
    <header class="navbar">
        <div class="container">
            <div class="logo">
                <h1>Male Fashion</h1>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="cart.html">Cart <span id="cart-count">(0)</span></a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Sign Up Container -->
    <div class="auth-container">
        <div class="auth-form">
            <h1>Create Your Account</h1>
            <form id="signup-form" onsubmit="handleSignup(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label for="signup-fname">First Name</label>
                        <input type="text" id="signup-fname" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-lname">Last Name</label>
                        <input type="text" id="signup-lname" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email Address</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required>
                </div>
                <div class="form-group">
                    <label for="signup-confirm-password">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" required>
                </div>
                <div class="terms">
                    <label>
                        <input type="checkbox" id="signup-terms" required>
                        I agree to the Terms and Conditions
                    </label>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Create Account</button>
            </form>

            <div class="auth-divider">
                <span>Already have an account?</span>
            </div>

            <a href="login.html" class="btn btn-secondary btn-block">Login</a>

            <div class="social-login">
                <p>Or sign up with</p>
                <div class="social-buttons">
                    <button class="social-btn google" onclick="signupWithGoogle()">Google</button>
                    <button class="social-btn facebook" onclick="signupWithFacebook()">Facebook</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Male Fashion. All rights reserved.</p>
            <div class="footer-links">
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="privacy.html">Privacy Policy</a>
            </div>
        </div>
    </footer>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/currency.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/animations.js"></script>
</body>
</html>
