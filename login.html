<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Male Fashion</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>
    <!-- Header/Navigation -->
    <header class="navbar">
        <div class="container">
            <div class="logo">
                <h1>Male Fashion</h1>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="cart.html">Cart <span id="cart-count">(0)</span></a></li>
                    <li><a href="login.html" class="active">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Login Container -->
    <div class="auth-container">
        <div class="auth-form">
            <h1>Login to Your Account</h1>
            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="login-email">Email Address</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <div class="remember-me">
                    <label>
                        <input type="checkbox" id="remember"> Remember me
                    </label>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>

            <div class="auth-links">
                <a href="forgot-password.html">Forgot Password?</a>
            </div>

            <div class="auth-divider">
                <span>Don't have an account?</span>
            </div>

            <a href="signup.html" class="btn btn-secondary btn-block">Create Account</a>

            <div class="social-login">
                <p>Or login with</p>
                <div class="social-buttons">
                    <button class="social-btn google" onclick="loginWithGoogle()">Google</button>
                    <button class="social-btn facebook" onclick="loginWithFacebook()">Facebook</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Male Fashion. All rights reserved.</p>
            <div class="footer-links">
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="privacy.html">Privacy Policy</a>
            </div>
        </div>
    </footer>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/currency.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/animations.js"></script>
</body>
</html>
